<!DOCTYPE html>
<html lang="en">
<head>
    <title>jsPardy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="jsPardy is a free, online trivia game based on Jeopardy" />
    <meta name="keywords" content="trivia, free games, jeopardy, brain teasers" />
    <link rel="stylesheet" href="./css/common.css" />
</head>
<body>
    <nav>
        <div id="logo">jsPardy</div>
    </nav>
    <content id="game-over">
        <div id="final-score-container">
            <h1>Your Final Score</h1>
            <p id="final-score">2400</p>
        </div>
        <div id="final-score-buttons">
            <button id="new-game-button">Start a new game</button>
        </div>
    </content>
    <script src="./js/common.js"></script>
    <script src="./js/end.js"></script>
</body>
</html>
