<!DOCTYPE html>
<html lang="en">
<head>
    <title>jsPardy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="jsPardy is a free, online trivia game based on Jeopardy" />
    <meta name="keywords" content="trivia, free games, jeopardy, brain teasers" />
    <link rel="stylesheet" href="./css/common.css" />
</head>
<body>
    <nav>
        <div id="logo">jsPardy</div>
        <div id="nav-buttons">
            <button id="login">Login</button>
        </div>
    </nav>
    <content>
        <div id="score-container">
            <div id="player-score"></div>
        </div>
        <div id="gameboard-container"></div>
    </content>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/classes/Question.js" type="module"></script>
    <script src="./js/classes/Category.js" type="module"></script>
    <script src="./js/classes/Gameboard.js" type="module"></script>
    <script src="./js/classes/CategoryQuestionAmountError.js" type="module"></script>
    <script src="./js/classes/CategoryNotIncludedError.js" type="module"></script>
    <script src="./js/classes/QuestionNotFoundError.js" type="module"></script>
    <script src="./js/common.js"></script>
    <script src="./js/game.js" type="module"></script>
</body>
</html>
