<!DOCTYPE html>
<html lang="en">
<head>
    <title>jsPardy</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="jsPardy is a free, online trivia game based on Jeopardy" />
    <meta name="keywords" content="trivia, free games, jeopardy, brain teasers" />
    <link rel="stylesheet" href="./css/common.css" />
</head>
<body>
    <nav>
        <div id="logo">jsPardy</div>
    </nav>
    <content>
        <section id="login">
            <div class="titlebar-box">
                <header class="titlebar">
                    <h1>Login</h1>
                </header>
                <section class="titlebar-box-content">
                    <form id="login-form">
                        <label for="login-email">Email Address</label>
                        <input type="email" id="login-email" maxlength="100" required />
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" maxlength="60" required />
                        <div class="buttons-container">
                            <button>Login</button>
                        </div>
                    </form>
                </section>
            </div>
        </section>
        <section id="registration">
            <div class="titlebar-box">
                <div class="titlebar">
                    <h1>Register to play</h1>
                </div>
                <section class="titlebar-box-content">
                    <form id="register-form">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" maxlength="50" required />
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" maxlength="50" required />
                        <label for="email-address">Email Address</label>
                        <input type="email" id="email-address" maxlength="100" required />
                        <label for="password">Password</label>
                        <input type="password" id="password" maxlength="50" required />
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" maxlength="50" required />
                        <div class="buttons-container">
                            <button>Sign Up</button>
                        </div>
                    </form>
                </section>
            </div>
        </section>
    </content>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
